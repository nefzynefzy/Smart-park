<div class="analytics-container">
    <mat-card>
      <mat-card-title>Statistiques du Parking</mat-card-title>
      <mat-card-content>
        <div class="stats-grid">
          <div class="stat">
            <h3>Taux d'occupation</h3>
            <p>{{ occupancyRate }}%</p>
            <mat-progress-spinner
              mode="determinate"
              [value]="occupancyRate"
              diameter="50">
            </mat-progress-spinner>
          </div>
          <div class="stat">
            <h3>RÃ©servations totales</h3>
            <p>{{ totalReservations }}</p>
          </div>
          <div class="stat">
            <h3>Revenus</h3>
            <p>{{ revenue | currency:'EUR' }}</p>
          </div>
        </div>
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                type="bar">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
