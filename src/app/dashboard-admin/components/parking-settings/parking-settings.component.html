<div class="parking-settings-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Paramètres du Parking</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <!-- Début du formulaire -->
      <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
        
        <!-- Champ Nombre de places -->
        <mat-form-field appearance="outline">
          <mat-label>Places totales</mat-label>
          <input 
            matInput 
            type="number" 
            formControlName="totalSpaces"
            required
          >
          <mat-error *ngIf="settingsForm.get('totalSpaces')?.hasError('required')">
            Champ obligatoire
          </mat-error>
          <mat-error *ngIf="settingsForm.get('totalSpaces')?.hasError('min')">
            Minimum 1 place
          </mat-error>
        </mat-form-field>

        <!-- Champ Tarif horaire -->
        <mat-form-field appearance="outline">
          <mat-label>Tarif horaire (€)</mat-label>
          <input 
            matInput 
            type="number" 
            formControlName="hourlyRate"
            required
          >
          <mat-error *ngIf="settingsForm.get('hourlyRate')?.hasError('required')">
            Champ obligatoire
          </mat-error>
          <mat-error *ngIf="settingsForm.get('hourlyRate')?.hasError('min')">
            Valeur positive requise
          </mat-error>
        </mat-form-field>

        <!-- Bouton de soumission -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="settingsForm.invalid"
        >
          Sauvegarder
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
